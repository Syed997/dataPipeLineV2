receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"

processors:
  batch:

exporters:
  file/traces:
    path: ./oteloutput/infra-traces.json
    format: json
  file/metrics:
    path: ./oteloutput/infra-metrics.json
    format: json
  file/logs:
    path: ./oteloutput/infra-logs.json
    format: json

  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, file/traces]

    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, file/metrics]

    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, file/logs]
